<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e642b7c985.js" crossorigin="anonymous"></script>
    <title>Note Web</title>
</head>

<body>
        <label for="" class="textTop">Note Web</label>
        <br>
        <div>
            <textarea class="textarea" placeholder="Enter your note here..." cols="50" rows="10"></textarea>
        </div>
        <br>
        <div class="btn-select">
            <div class="item">
                <label class="grid-col" for="">Pick a Color : </label>
                <input id="color" type="color">
            </div>
            <div class="item">
                <label class="grid-col" for="">Size :</label>
                <input id="number" type="number">
            </div>
        </div>
        <br>

    </div>
    <button class="btn" id="add">Add</button>
    <br>
    <div class="notes"></div>

    <script src="note.js"></script>
</body>

</html>
